<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Itinerante | Inicio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
</head>

<body>

  <div id="navbar"></div>

  <main>
    <!-- patron -->
    <div class="hero">
      <img src="images/pattern.png" alt="Imagen del mercado" class="main-image">
    </div>

    <section class="content">
      <!-- Columna izquierda: imagen de horarios -->
      <div class="left">
        <img src="images/horarios.png" alt="Horarios de la feria">
      </div>

      <!-- Columna derecha: carrusel -->
      <div class="right">
        <div class="carousel">
          <img src="images/frase-1.png" alt="Slide 1" class="active">
          <img src="images/frase-2.png" alt="Slide 2">
          <img src="images/frase-3.png" alt="Slide 3">
        </div>
      </div>
    </section>

    <script>
      const slides = document.querySelectorAll('.right img');
      let current = 0;
      const interval = 3000; // 3 segundos

      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, interval);
    </script>
  </main>

  <div id="footer"></div>

  <script src="script.js"></script>

</body>

</html>
