  <!-- Columna derecha: carrusel -->
  <div class="right">
    <div class="carousel">
      <img src="images/frase-1.png" alt="Slide 1" class="active">
      <img src="images/frase-2.png" alt="Slide 2">
      <img src="images/frase-3.png" alt="Slide 3">
    </div>
  </div>
</section>

<script>
  const slides = document.querySelectorAll('.right img');
  let current = 0;
  const interval = 5000; // 3 segundos

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, interval);
</script>
