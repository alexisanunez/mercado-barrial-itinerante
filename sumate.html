<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Itinerante | ¡Sumate!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">

</head>

<body>

  <div id="navbar"></div>

  <main>

    <div class="redes-container">
      <a href="no hay link wsp"

      <a href="https://www.instagram.com/fpds.cordoba" target="_blank" rel="noopener noreferrer"

        <span>FPDS - Instagram</span>
      </a>

      <a href="https://www.facebook.com/share/1CHNwTg82J/" target="_blank" rel="noopener noreferrer"
