<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Itinerante | ¿Quienes somos?</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
</head>

<body>

  <div id="navbar"></div>

  <main>
    <!-- patron -->
    <div class="hero">
      <img src="images/pattern.png" alt="patrón triangular" class="main-image">
    </div>
    <div class="quienes-combo">
      <section class="quienes-text">
        <img src="images/quienes-somos-long.png" alt="quienes-somos-texto">
      </section>
      <section class="quienes-somos-feria">
        <div class="marco marco-quienes-somos-feria">
          <img src="images/quienes-somos-feria.jpeg" alt="puestos de la feria en accion">
        </div>
      </section>
    </div>

    <section class="frentebanner">
      <div class="marco-frentebanner">
        <img src="images/frentepopular-banner.png" alt="frente-popular-banner">
      </div>
    </section>

    <section class="democraciabandera">
      <img src="images/otra-democracia-bandera.png" alt="bandera construyendo otra democracia">
    </section>
  </main>

  <div id="footer"></div>

  <script src="script.js"></script>

</body>

</html>
